[package]
name = "application"
authors.workspace = true
edition.workspace = true
license.workspace = true

[lib]
doctest = false

[features]
tls = ["axum-server/tls-openssl"]
test-mock = ["mockall"]

[dependencies.domain]
workspace = true

[dependencies.axum]
version = "0.7.5"

[dependencies.axum-server]
version = "0.6.0"

[dependencies.derive_more]
version = "0.99.18"

[dependencies.log]
version = "0.4.22"

[dependencies.mockall]
version = "0.12.1"
optional = true

[dependencies.notify]
version = "6.1.1"

[dependencies.serde]
version = "1.0.203"

[dependencies.thiserror]
version = "1.0.61"

[dependencies.tokio]
version = "1.38.0"
features = ["macros", "net", "process", "rt-multi-thread", "signal"]

[dev-dependencies.futures]
version = "0.3.30"

[dev-dependencies.hyper]
version = "1.3.1"

[dev-dependencies.indoc]
version = "2.0.5"

[dev-dependencies.pretty_assertions]
version = "1.3.0"

[dev-dependencies.serde_json]
version = "1.0.117"

[dev-dependencies.tower]
version = "0.4.13"
