[package]
name = "graphql"
version = "0.0.0"
authors.workspace = true
edition.workspace = true
license.workspace = true

[lib]
doctest = false

[dependencies.domain]
workspace = true

[dependencies.thumbnails]
workspace = true

[dependencies.anyhow]
version = "1.0.72"

[dependencies.async-graphql]
version = "5.0.10"
features = ["chrono", "unblock", "uuid"]

[dependencies.async-graphql-axum]
version = "5.0.10"

[dependencies.axum]
version = "0.6.19"
features = ["default", "http2"]

[dependencies.axum-server]
version = "0.5.1"

[dependencies.base64]
version = "0.21.2"

[dependencies.chrono]
version = "0.4.26"
default-features = false
features = ["clock", "std"]

[dependencies.derive_more]
version = "0.99.17"

[dependencies.futures]
version = "0.3.28"
default-features = false
features = ["alloc", "io-compat"]

[dependencies.serde]
version = "1.0.173"
features = ["derive"]

[dependencies.serde_json]
version = "1.0.103"

[dependencies.serde_with]
version = "3.1.0"
default-features = false
features = ["macros"]

[dependencies.thiserror]
version = "1.0.40"

[dependencies.uuid]
version = "1.4.1"

[dev-dependencies.domain]
workspace = true
features = ["test-mock"]

[dev-dependencies.async-trait]
version = "0.1.68"

[dev-dependencies.indoc]
version = "2.0.3"

[dev-dependencies.pretty_assertions]
version = "1.3.0"

[dev-dependencies.tokio]
version = "1.29.0"
features = ["macros", "rt-multi-thread"]
