[package]
name = "graphql"
version = "0.0.0"
authors.workspace = true
edition.workspace = true
license.workspace = true

[lib]
doctest = false

[dependencies.application]
workspace = true

[dependencies.domain]
workspace = true

[dependencies.anyhow]
version = "1.0.75"

[dependencies.async-graphql]
version = "6.0.11"
features = ["chrono", "graphiql", "tempfile", "unblock", "uuid"]
default-features = false

[dependencies.async-graphql-axum]
version = "6.0.11"

[dependencies.async-trait]
version = "0.1.74"

[dependencies.axum]
version = "0.6.20"
features = ["default", "http2"]

[dependencies.base64]
version = "0.21.5"

[dependencies.chrono]
version = "0.4.31"
default-features = false
features = ["clock", "std"]

[dependencies.derive_more]
version = "0.99.17"

[dependencies.serde]
version = "1.0.190"
features = ["derive"]

[dependencies.serde_json]
version = "1.0.108"

[dependencies.thiserror]
version = "1.0.51"

[dependencies.uuid]
version = "1.6.1"

[dev-dependencies.application]
workspace = true
features = ["test-mock"]

[dev-dependencies.domain]
workspace = true
features = ["test-mock"]

[dev-dependencies.async-trait]
version = "0.1.73"

[dev-dependencies.indoc]
version = "2.0.4"

[dev-dependencies.pretty_assertions]
version = "1.3.0"

[dev-dependencies.tokio]
version = "1.35.0"
features = ["macros", "rt-multi-thread"]
