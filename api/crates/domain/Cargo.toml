[package]
name = "domain"
version = "0.0.0"
authors.workspace = true
edition.workspace = true
license.workspace = true

[lib]
doctest = false

[features]
test-mock = ["mockall"]

[dependencies.anyhow]
version = "1.0.71"

[dependencies.async-trait]
version = "0.1.68"

[dependencies.chrono]
version = "0.4.26"
default-features = false
features = ["clock", "std"]

[dependencies.derive_more]
version = "0.99.17"

[dependencies.log]
version = "0.4.19"

[dependencies.mockall]
version = "0.11.4"
optional = true

[dependencies.serde]
version = "1.0.171"
features = ["derive"]

[dependencies.thiserror]
version = "1.0.40"

[dependencies.uuid]
version = "1.4.0"
features = ["serde", "v4"]

[dev-dependencies.pretty_assertions]
version = "1.3.0"

[dev-dependencies.domain]
path = "."
features = ["test-mock"]

[dev-dependencies.tokio]
version = "1.29.0"
features = ["macros", "rt-multi-thread"]
