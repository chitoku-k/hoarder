[package]
name = "domain"
authors.workspace = true
edition.workspace = true
license.workspace = true

[lib]
doctest = false

[features]
test-mock = ["mockall"]

[dependencies.chrono]
version = "0.4.38"
default-features = false
features = ["clock", "std"]

[dependencies.derive_more]
version = "1.0.0"
features = ["constructor", "deref", "display", "from"]

[dependencies.log]
version = "0.4.22"

[dependencies.mockall]
version = "0.13.0"
optional = true

[dependencies.percent-encoding]
version = "2.3.1"

[dependencies.serde]
version = "1.0.210"
features = ["derive"]

[dependencies.thiserror]
version = "1.0.63"

[dependencies.tokio]
version = "1.40.0"
features = ["macros", "rt-multi-thread"]

[dependencies.tokio-util]
version = "0.7.12"
features = ["io", "io-util"]

[dependencies.uuid]
version = "1.10.0"
features = ["serde", "v4"]

[dev-dependencies.anyhow]
version = "1.0.89"

[dev-dependencies.futures]
version = "0.3.30"

[dev-dependencies.pretty_assertions]
version = "1.3.0"
features = ["unstable"]

[dev-dependencies.serial_test]
version = "3.1.1"

[dev-dependencies.domain]
path = "."
features = ["test-mock"]
