[package]
name = "domain"
authors.workspace = true
edition.workspace = true
license.workspace = true

[lib]
doctest = false

[features]
test-mock = ["mockall"]

[dependencies.anyhow]
version = "1.0.79"

[dependencies.chrono]
version = "0.4.33"
default-features = false
features = ["clock", "std"]

[dependencies.derive_more]
version = "0.99.17"

[dependencies.log]
version = "0.4.20"

[dependencies.mockall]
version = "0.12.1"
optional = true

[dependencies.serde]
version = "1.0.196"
features = ["derive"]

[dependencies.thiserror]
version = "1.0.56"

[dependencies.tokio]
version = "1.35.1"
features = ["macros", "rt-multi-thread"]

[dependencies.tokio-util]
version = "0.7.10"
features = ["io", "io-util"]

[dependencies.uuid]
version = "1.7.0"
features = ["serde", "v4"]

[dev-dependencies.futures]
version = "0.3.30"

[dev-dependencies.pretty_assertions]
version = "1.3.0"

[dev-dependencies.domain]
path = "."
features = ["test-mock"]
