[package]
name = "domain"
version = "0.0.0"
authors.workspace = true
edition.workspace = true
license.workspace = true

[lib]
doctest = false

[features]
test-mock = ["mockall"]

[dependencies.anyhow]
version = "1.0.75"

[dependencies.async-trait]
version = "0.1.74"

[dependencies.chrono]
version = "0.4.31"
default-features = false
features = ["clock", "std"]

[dependencies.derive_more]
version = "0.99.17"

[dependencies.log]
version = "0.4.20"

[dependencies.mockall]
version = "0.12.0"
optional = true

[dependencies.serde]
version = "1.0.193"
features = ["derive"]

[dependencies.thiserror]
version = "1.0.51"

[dependencies.tokio]
version = "1.35.0"
features = ["macros", "rt-multi-thread"]

[dependencies.uuid]
version = "1.6.1"
features = ["serde", "v4"]

[dev-dependencies.pretty_assertions]
version = "1.3.0"

[dev-dependencies.domain]
path = "."
features = ["test-mock"]
