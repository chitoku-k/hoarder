[package]
name = "domain"
authors.workspace = true
edition.workspace = true
license.workspace = true

[lib]
doctest = false

[features]
test-mock = ["mockall"]

[dependencies.chrono]
version = "0.4.39"
default-features = false
features = ["clock", "std"]

[dependencies.derive_more]
version = "1.0.0"
features = ["constructor", "deref", "display", "from"]

[dependencies.log]
version = "0.4.22"

[dependencies.mockall]
version = "0.13.1"
optional = true

[dependencies.ordermap]
version = "0.5.4"

[dependencies.percent-encoding]
version = "2.3.1"

[dependencies.regex]
version = "1.11.1"

[dependencies.serde]
version = "1.0.217"
features = ["derive"]

[dependencies.thiserror]
version = "2.0.9"

[dependencies.tokio]
version = "1.42.0"
features = ["macros", "rt-multi-thread"]

[dependencies.tokio-util]
version = "0.7.13"
features = ["io", "io-util"]

[dependencies.uuid]
version = "1.11.1"
features = ["serde", "v4"]

[dev-dependencies.anyhow]
version = "1.0.95"

[dev-dependencies.futures]
version = "0.3.31"

[dev-dependencies.pretty_assertions]
version = "1.4.1"
features = ["unstable"]

[dev-dependencies.serial_test]
version = "3.2.0"

[dev-dependencies.domain]
path = "."
features = ["test-mock"]
