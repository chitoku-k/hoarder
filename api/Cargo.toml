[package]
name = "hoarder"
version = "0.1.0"
edition = "2021"

[profile.release]
opt-level = "z"
lto = true
codegen-units = 1

[lib]
doctest = false

[features]
default = ["tls"]
tls = ["axum-server/tls-rustls"]
test-postgres = []

[dependencies.anyhow]
version = "1.0.71"

[dependencies.async-graphql]
version = "5.0.10"
features = ["chrono", "unblock", "uuid"]

[dependencies.async-graphql-axum]
version = "5.0.10"

[dependencies.async-trait]
version = "0.1.68"

[dependencies.axum]
version = "0.6.18"
features = ["default", "http2"]

[dependencies.axum-server]
version = "0.5.1"

[dependencies.base64]
version = "0.21.2"

[dependencies.chrono]
version = "0.4.26"

[dependencies.derive_more]
version = "0.99.17"

[dependencies.env_logger]
version = "0.10.0"

[dependencies.envy]
version = "0.4.2"

[dependencies.futures]
version = "0.3.28"
features = ["alloc", "io-compat"]
default-features = false

[dependencies.indexmap]
version = "2.0.0"
features = ["serde"]

[dependencies.log]
version = "0.4.19"

[dependencies.notify]
version = "6.0.1"

[dependencies.prometheus-client]
version = "0.21.1"

[dependencies.sea-query]
version = "0.28.5"
features = ["thread-safe"]

[dependencies.sea-query-binder]
version = "0.3.1"
features = ["postgres-array", "sqlx-postgres", "with-chrono", "with-json", "with-uuid"]

[dependencies.serde]
version = "1.0.164"
features = ["derive"]

[dependencies.serde_json]
version = "1.0.99"

[dependencies.serde_with]
version = "3.0.0"

[dependencies.sqlx]
version = "0.6.3"
features = ["chrono", "json", "postgres", "runtime-tokio-rustls", "tls", "uuid"]

[dependencies.thiserror]
version = "1.0.40"

[dependencies.tokio]
version = "1.29.0"
features = ["macros", "net", "process", "rt-multi-thread", "signal"]

[dependencies.tokio-stream]
version = "0.1.14"

[dependencies.uuid]
version = "1.4.0"

[dev-dependencies.include_dir]
version = "0.7.3"
features = ["glob"]

[dev-dependencies.indoc]
version = "2.0.1"

[dev-dependencies.mockall]
version = "0.11.4"

[dev-dependencies.pretty_assertions]
version = "1.3.0"

[dev-dependencies.test-context]
version = "0.1.4"
