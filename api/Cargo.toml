[package]
name = "hoarder"
version = "0.1.0"
authors.workspace = true
edition.workspace = true
license.workspace = true

[[bin]]
name = "hoarder"
path = "crates/core/main.rs"

[workspace]
members = [
    "crates/application",
    "crates/domain",
    "crates/graphql",
    "crates/media",
    "crates/postgres",
    "crates/thumbnails",
]

[workspace.package]
authors = ["Chitoku <odango@chitoku.jp>"]
license = "MIT OR Apache-2.0"
edition = "2021"

[workspace.dependencies.application]
path = "crates/application"

[workspace.dependencies.domain]
path = "crates/domain"

[workspace.dependencies.graphql]
path = "crates/graphql"

[workspace.dependencies.media]
path = "crates/media"

[workspace.dependencies.postgres]
path = "crates/postgres"

[workspace.dependencies.thumbnails]
path = "crates/thumbnails"

[profile.release]
opt-level = "z"
lto = true
codegen-units = 1

[profile.dev.package."*"]
opt-level = 3

[features]
default = ["tls"]
tls = ["application/tls"]
test-postgres = []

[dependencies.application]
workspace = true

[dependencies.domain]
workspace = true

[dependencies.graphql]
workspace = true

[dependencies.media]
workspace = true

[dependencies.postgres]
workspace = true

[dependencies.thumbnails]
workspace = true

[dependencies.anyhow]
version = "1.0.79"

[dependencies.clap]
version = "4.4.18"
features = ["cargo", "derive", "env", "help", "std", "string", "suggestions", "usage"]
default-features = false

[dependencies.env_logger]
version = "0.11.1"

[dependencies.log]
version = "0.4.20"

[dependencies.tokio]
version = "1.35.1"
