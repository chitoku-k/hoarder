[package]
name = "hoarder"
version = "0.1.0"
edition = "2021"

[profile.release]
opt-level = "z"
lto = true
codegen-units = 1

[lib]
doctest = false

[features]
default = ["tls"]
tls = ["axum-server/tls-rustls"]
test-postgres = []

[dependencies.anyhow]
version = "1.0.66"

[dependencies.async-graphql]
version = "4.0.16"
features = ["chrono", "unblock", "uuid"]

[dependencies.async-graphql-axum]
version = "4.0.16"

[dependencies.async-trait]
version = "0.1.58"

[dependencies.axum]
version = "0.5.17"
features = ["default", "http2"]

[dependencies.axum-server]
version = "0.4.4"

[dependencies.base64]
version = "0.13.1"

[dependencies.chrono]
version = "0.4.23"

[dependencies.derive_more]
version = "0.99.17"

[dependencies.env_logger]
version = "0.9.3"

[dependencies.envy]
version = "0.4.2"

[dependencies.futures]
version = "0.3.25"
features = ["alloc", "io-compat"]
default-features = false

[dependencies.indexmap]
version = "1.9.2"
features = ["serde"]

[dependencies.log]
version = "0.4.17"

[dependencies.notify]
version = "5.0.0"

[dependencies.prometheus-client]
version = "0.18.1"

[dependencies.sea-query]
version = "0.27.2"
features = ["thread-safe"]

[dependencies.sea-query-binder]
version = "0.2.2"
features = ["postgres-array", "sqlx-postgres", "with-chrono", "with-json", "with-uuid"]

[dependencies.serde]
version = "1.0.147"
features = ["derive"]

[dependencies.serde_json]
version = "1.0.88"

[dependencies.serde_with]
version = "2.1.0"

[dependencies.sqlx]
version = "0.6.2"
features = ["chrono", "json", "postgres", "runtime-tokio-rustls", "tls", "uuid"]

[dependencies.thiserror]
version = "1.0.37"

[dependencies.tokio]
version = "1.22.0"
features = ["macros", "net", "process", "rt-multi-thread", "signal"]

[dependencies.tokio-stream]
version = "0.1.11"

[dependencies.uuid]
version = "1.2.2"

[dev-dependencies.include_dir]
version = "0.7.3"
features = ["glob"]

[dev-dependencies.indoc]
version = "1.0.7"

[dev-dependencies.mockall]
version = "0.11.3"

[dev-dependencies.pretty_assertions]
version = "1.3.0"

[dev-dependencies.test-context]
version = "0.1.4"
