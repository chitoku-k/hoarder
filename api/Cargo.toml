[package]
name = "hoarder"
version = "0.1.0"
edition = "2021"

[profile.release]
opt-level = "z"
lto = true
codegen-units = 1

[lib]
doctest = false

[features]
default = ["tls"]
tls = ["axum-server/tls-rustls"]
test-postgres = []

[dependencies.anyhow]
version = "1.0.65"

[dependencies.async-graphql]
version = "4.0.14"
features = ["chrono", "unblock", "uuid"]

[dependencies.async-graphql-axum]
version = "4.0.14"

[dependencies.async-trait]
version = "0.1.57"

[dependencies.axum]
version = "0.5.16"
features = ["default", "http2"]

[dependencies.axum-server]
version = "0.4.2"

[dependencies.base64]
version = "0.13.0"

[dependencies.chrono]
version = "0.4.22"

[dependencies.derive_more]
version = "0.99.17"

[dependencies.env_logger]
version = "0.9.1"

[dependencies.envy]
version = "0.4.2"

[dependencies.futures]
version = "0.3.24"
features = ["alloc", "io-compat"]
default-features = false

[dependencies.indexmap]
version = "1.9.1"
features = ["serde"]

[dependencies.log]
version = "0.4.17"

[dependencies.notify]
version = "5.0.0"

[dependencies.prometheus-client]
version = "0.18.0"

[dependencies.sea-query]
version = "0.26.3"
features = ["postgres-array", "sqlx-postgres", "thread-safe", "with-chrono", "with-json", "with-uuid"]

[dependencies.serde]
version = "1.0.144"
features = ["derive"]

[dependencies.serde_json]
version = "1.0.85"

[dependencies.serde_with]
version = "2.0.1"

[dependencies.sqlx]
version = "0.6.2"
features = ["chrono", "json", "postgres", "runtime-tokio-rustls", "tls", "uuid"]

[dependencies.thiserror]
version = "1.0.36"

[dependencies.tokio]
version = "1.21.1"
features = ["macros", "net", "process", "rt-multi-thread", "signal"]

[dependencies.tokio-stream]
version = "0.1.10"

[dependencies.uuid]
version = "1.1.2"

[dev-dependencies.include_dir]
version = "0.7.2"
features = ["glob"]

[dev-dependencies.indoc]
version = "1.0.7"

[dev-dependencies.mockall]
version = "0.11.2"

[dev-dependencies.pretty_assertions]
version = "1.3.0"

[dev-dependencies.test-context]
version = "0.1.4"
