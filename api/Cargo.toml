[package]
name = "hoarder"
version = "0.1.0"
edition = "2021"

[profile.release]
opt-level = "z"
lto = true
codegen-units = 1

[lib]
doctest = false

[features]
default = ["tls"]
tls = ["axum-server/tls-rustls"]
test-postgres = []

[dependencies.anyhow]
version = "1.0.70"

[dependencies.async-graphql]
version = "5.0.7"
features = ["chrono", "unblock", "uuid"]

[dependencies.async-graphql-axum]
version = "5.0.7"

[dependencies.async-trait]
version = "0.1.68"

[dependencies.axum]
version = "0.6.15"
features = ["default", "http2"]

[dependencies.axum-server]
version = "0.4.7"

[dependencies.base64]
version = "0.21.0"

[dependencies.chrono]
version = "0.4.24"

[dependencies.derive_more]
version = "0.99.17"

[dependencies.env_logger]
version = "0.10.0"

[dependencies.envy]
version = "0.4.2"

[dependencies.futures]
version = "0.3.28"
features = ["alloc", "io-compat"]
default-features = false

[dependencies.indexmap]
version = "1.9.3"
features = ["serde"]

[dependencies.log]
version = "0.4.17"

[dependencies.notify]
version = "5.1.0"

[dependencies.prometheus-client]
version = "0.20.0"

[dependencies.sea-query]
version = "0.28.4"
features = ["thread-safe"]

[dependencies.sea-query-binder]
version = "0.3.0"
features = ["postgres-array", "sqlx-postgres", "with-chrono", "with-json", "with-uuid"]

[dependencies.serde]
version = "1.0.160"
features = ["derive"]

[dependencies.serde_json]
version = "1.0.96"

[dependencies.serde_with]
version = "2.3.2"

[dependencies.sqlx]
version = "0.6.3"
features = ["chrono", "json", "postgres", "runtime-tokio-rustls", "tls", "uuid"]

[dependencies.thiserror]
version = "1.0.40"

[dependencies.tokio]
version = "1.27.0"
features = ["macros", "net", "process", "rt-multi-thread", "signal"]

[dependencies.tokio-stream]
version = "0.1.12"

[dependencies.uuid]
version = "1.3.1"

[dev-dependencies.include_dir]
version = "0.7.3"
features = ["glob"]

[dev-dependencies.indoc]
version = "2.0.1"

[dev-dependencies.mockall]
version = "0.11.4"

[dev-dependencies.pretty_assertions]
version = "1.3.0"

[dev-dependencies.test-context]
version = "0.1.4"
