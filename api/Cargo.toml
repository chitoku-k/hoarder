[package]
name = "hoarder"
version = "0.6.2"
authors.workspace = true
edition.workspace = true
license.workspace = true

[[bin]]
name = "hoarder"
path = "crates/core/main.rs"

[workspace]
members = [
    "crates/application",
    "crates/domain",
    "crates/graphql",
    "crates/media",
    "crates/objects",
    "crates/postgres",
    "crates/storage",
    "crates/thumbnails",
]

[workspace.package]
authors = ["Chitoku <odango@chitoku.jp>"]
license = "MIT OR Apache-2.0"
edition = "2021"

[workspace.dependencies.application]
path = "crates/application"

[workspace.dependencies.domain]
path = "crates/domain"

[workspace.dependencies.graphql]
path = "crates/graphql"

[workspace.dependencies.media]
path = "crates/media"

[workspace.dependencies.objects]
path = "crates/objects"

[workspace.dependencies.postgres]
path = "crates/postgres"

[workspace.dependencies.storage]
path = "crates/storage"

[workspace.dependencies.thumbnails]
path = "crates/thumbnails"

[profile.release]
opt-level = "z"
lto = true
codegen-units = 1

[profile.dev.package."*"]
opt-level = 3

[features]
default = ["jemallocator", "tls"]
tls = ["application/tls"]
test-postgres = []

[dependencies.application]
workspace = true

[dependencies.domain]
workspace = true

[dependencies.graphql]
workspace = true

[dependencies.media]
workspace = true

[dependencies.objects]
workspace = true

[dependencies.postgres]
workspace = true

[dependencies.storage]
workspace = true

[dependencies.thumbnails]
workspace = true

[dependencies.anyhow]
version = "1.0.86"

[dependencies.clap]
version = "4.5.8"
features = ["cargo", "derive", "env", "error-context", "string"]

[dependencies.env_logger]
version = "0.11.3"

[dependencies.icu_collator]
version = "1.5.0"
features = ["std"]

[dependencies.icu_locid]
version = "1.4.0"
features = ["std"]

[dependencies.icu_provider]
version = "1.4.0"
features = ["std", "sync"]

[dependencies.jemallocator]
version = "0.5.4"
optional = true

[dependencies.log]
version = "0.4.22"

[dependencies.tokio]
version = "1.38.0"
