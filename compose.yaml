services:
  api:
    build:
      context: ./api
      target: development
    command: /usr/local/bin/hoarder
    working_dir: /usr/src
    ports:
      - '8080:8080'
    environment:
      LOG_LEVEL: debug
      PORT: 8080
      LOCALE: ja-JP
      PGHOST: database
      PGDATABASE: hoarder
      PGUSER: hoarder
      PGPASSWORD: hoarder
      PGSSLMODE: disable
      MEDIA_ROOT_DIR:
      MEDIA_ROOT_URL:
    volumes:
      - type: bind
        source: .
        target: /usr/src

  database:
    image: postgres:16.2
    environment:
      PGUSER: hoarder
      POSTGRES_DB: hoarder
      POSTGRES_USER: hoarder
      POSTGRES_PASSWORD: hoarder
    ports:
      - '5432:5432'
    volumes:
      - type: volume
        source: database
        target: /var/lib/postgresql/data

volumes:
  database:
    driver: local
