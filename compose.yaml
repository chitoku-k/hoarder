services:
  api:
    build:
      context: ./api
      target: debug
    command: /usr/local/bin/hoarder
    working_dir: /usr/src
    ports:
      - '8080:8080'
    environment:
      LOG_LEVEL: debug,hyper=info
      PORT: '8080'
      LOCALE: ja-JP
      PGHOST: database
      PGDATABASE: hoarder
      PGUSER: hoarder
      PGPASSWORD: hoarder
      PGSSLMODE: disable
      MEDIA_ROOT_DIR: /media
      MEDIA_ROOT_URL: http://localhost:8081
    volumes:
      - type: bind
        source: .
        target: /usr/src
      - type: volume
        source: media
        target: /media

  static:
    image: nginx:1.27
    ports:
      - '8081:80'
    environment:
      MEDIA_ROOT_DIR: /media
    volumes:
      - type: bind
        source: ./static
        target: /etc/nginx/templates
        read_only: true
      - type: volume
        source: media
        target: /media
        read_only: true

  ui:
    build:
      context: ./ui
      target: debug
    command: yarn dev
    ports:
      - '3000:3000'
    environment:
      PORT: '3000'
      API_URL: http://api:8080
      PUBLIC_URL: http://localhost:3000
      BASE_URL: http://localhost:3000
    volumes:
      - type: bind
        source: ./ui
        target: /usr/src

  database:
    image: postgres:16.4
    environment:
      PGUSER: hoarder
      POSTGRES_DB: hoarder
      POSTGRES_USER: hoarder
      POSTGRES_PASSWORD: hoarder
    ports:
      - '5432:5432'
    volumes:
      - type: volume
        source: database
        target: /var/lib/postgresql/data

volumes:
  database:
    driver: local
  media:
    driver: local
