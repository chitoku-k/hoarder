fragment externalServiceNode on ExternalService {
  id
  slug
  kind
  name
  baseUrl
  urlPattern
}

fragment mediumItemNode on Medium {
  id
  tags {
    tag {
      ...tagNode
      parent {
        ...tagNode
        parent {
          ...tagNode
          parent {
            ...tagNode
            parent {
              ...tagNode
              parent {
                ...tagNode
              }
            }
          }
        }
      }
    }
    type {
      ...tagTypeNode
    }
  }
  replicas {
    ...replicaNode
  }
  sources {
    ...sourceNode
  }
  createdAt
  updatedAt
}

fragment replicaNode on Replica {
  id
  displayOrder
  thumbnail {
    id
    width
    height
    url
    createdAt
    updatedAt
  }
  originalUrl
  url
  mimeType
  width
  height
  createdAt
  updatedAt
}

fragment sourceNode on Source {
  id
  externalService {
    ...externalServiceNode
  }
  externalMetadata
  createdAt
  updatedAt
}

fragment tagNode on Tag {
  id
  name
  kana
  aliases
}

fragment tagTypeNode on TagType {
  id
  slug
  name
  kana
}

query Medium($id: UUID!) {
  media(ids: [$id]) {
    ...mediumItemNode
  }
}
